</script>  <script type="module">
    // cek scrollbar
    $(document).ready(function () {
        const toggleButton = $("#toggleScrollbar");
        const styleId = "dynamic-scrollbar-style";

        // Step 1: Initialize state from localStorage
        const isScrollbarExpanded =
            localStorage.getItem("scrollbarExpanded") === "true";

        // Step 2: Apply the initial state
        toggleButton.prop("checked", isScrollbarExpanded);
        applyScrollbarState(isScrollbarExpanded);

        // Step 3: Attach change event to the toggle button
        toggleButton.on("change", function () {
            const expanded = $(this).prop("checked");
            localStorage.setItem("scrollbarExpanded", expanded);
            applyScrollbarState(expanded);
        });

        // Function to apply scrollbar state
        function applyScrollbarState(expanded) {
            let $styleElement = $("#" + styleId);

            if (expanded) {
                if ($styleElement.length === 0) {
                    $styleElement = $("<style>", { id: styleId });
                    $("head").append($styleElement);
                }
                $styleElement.html(`
        ::-webkit-scrollbar {
          width: 12px;
        }
      `);
            } else {
                $styleElement.remove();
            }
        }
    });
